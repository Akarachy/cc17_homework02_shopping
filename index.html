<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
   <title>Homework02</title>
</head>
<body>
  <header>
    <div class="navleft">
      <i class="fa-solid fa-swatchbook" style="color: #50cca7"></i>
      <p><strong>Job</strong>Passcard</p>
    </div>
    <div class="navcenter">
      <a href="#">ABOUT US</a>
      <a href="#">PASSCARD</a>
      <a href="#">PROFILE</a>
    </div>
    <div class="navright">
      <a href="#">
        <i class="fa-solid fa-magnifying-glass" style="color: #bfbfbf"></i>
      </a>
      <a href="#">
        <i class="fa-solid fa-cart-shopping" style="color: #bfbfbf">
          <p>1</p>
        </i>
      <a href="#">LOGIN</a>
      <a href="#">SIGN UP</a>
    </div>
  </header>

  <div class="head"><h1>My Cart</h1></div>

  <main>
    <div class="mainleft">
      <div class="item">
        <a href="#">
          <i class="fa-regular fa-trash-can" style="color: #50cca7"></i>
        </a>
        <i class="fa-solid fa-square" style="color: #57b1fa">
          <ul>
              <li><i class="fa-solid fa-file-lines"></i></li>
              <li><h4>Google Docs</h4></li>
              <li><p>Used for business</p></li>
          </ul>
        </i>
        <ul class="info">
          <li><h3>Google Docs</h3></li>
          <li>
              <i class="fa-solid fa-circle" style="color: #50cca7;"></i>
              <i class="fa-solid fa-circle"></i>
              <i class="fa-solid fa-circle"></i>
              <select name="LV" id="LV">
                  <option value="LV">LV 1-3</option>
                  <option value="LV">LV 2-3</option>
                  <option value="LV">LV 3-3</option>
              </select>
          </li>
          <li><p>THB 150</p></li>
        </ul>
      </div>
      <div class="item">
          <a href="#">
            <i class="fa-regular fa-trash-can" style="color: #50cca7"></i>
          </a>
          <i class="fa-solid fa-square" style="color: #f8af1e">
            <ul>
                <li><i class="fa-solid fa-file-lines" style="color: #f8af1e;"></i></li>
                <li><h4>Google Slides</h4></li>
                <li><p>Used for business</p></li>
            </ul>
          </i>
          <ul class="info">
            <li><h3>Google Slides</h3></li>
            <li>
                  <i class="fa-solid fa-circle" style="color: #50cca7;"></i>
                  <i class="fa-solid fa-circle" style="color: #50cca7;"></i>
                  <i class="fa-solid fa-circle" style="color: #50cca7;"></i>
                  <i class="fa-solid fa-circle"></i>
                <select name="LV" id="LV">
                    <option value="LV">LV 1/4</option>
                    <option value="LV">LV 2/4</option>
                    <option value="LV">LV 3/4</option>
                    <option value="LV">LV 4/4</option>
                </select>
            </li>
            <li><p>THB 150</p></li>
          </ul>
        </div>
    </div>
    <div class="mainright">
      <div class="order">
        <h2>Order Info</h2>
        <div class="inline sub">
          <p>Subtotal</p>
          <p>THB 300</p>
        </div>
        <div class="inline">
          <i
            class="fa-solid fa-ticket"
            style="color: #50cca7; padding-left: 10px"
          ></i>
          <input type="text" placeholder="Promotion code" />
          <button>APPLY</button>
        </div>
        <hr />
        <div class="inline total">
          <p>Total Payment</p>
          <p>THB 300</p>
        </div>
        <button class="checkout">LOG IN TO CHECKOUT</button>
      </div>
    </div>
  </main>
</body>
</html>
